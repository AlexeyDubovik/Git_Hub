<quote class="Quote" data-reply-id="{{ReplyID}}">
    <p class="Quoted"><name>{{QuotedFrom}}</name> {{Q_LocaleText}}</p>
    <div class="quoteMessage">
        <div class="showMessage">
            {{showMessage}}
        </div>
        <div class="hiddenMessage">
            {{QuoteMessage}}
        </div>
    </div>
</quote>
